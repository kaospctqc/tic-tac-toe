<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="tic tac toe game app.">
    <meta name="keywords" content="tic-tac-toe, game, mobile, app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>tic tac toe</title>
</head>
<body>
    <header>
        <h1 id="title">tic tac toe</h1>
        <nav id="main-menu">
            <ul>
                <li><a class="menu-item live" href="#">Play</a></li><li><a class="menu-item" href="#">Instructions</a></li><li><a class="menu-item" href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="score-board">
            <div id="player">
                <div id="player-label" class="label">Player</div>
                <span id="player-score" class="score">0</span>
            </div>
            <div id="computer">
                <div id="computer-label" class="label">Computer</div>
                <span id="computer-score" class="score">0</span>
            </div>
        </div>
        <div id="game-board">
            <table>
                <tbody>
                    <tr>
                        <td>0-0</td><td>0-1</td><td>0-2</td>
                    </tr>
                    <tr>
                        <td>1-0</td><td>1-1</td><td>1-2</td>
                    </tr>
                    <tr>
                        <td>2-0</td><td>2-1</td><td>2-2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="settings">
            <div id="turn-select">
                <div id="turn-label" class="label">Go first ?</div>
                <div id="turn-switch">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button id="game-restart">Restart game</button>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <a href="#">facebook</a>
            </li>
            <li>
                <a href="#">instagram</a>
            </li>
            <li>
                <a href="#">github</a>
            </li>
            <li>
                <a href="#">CodeInstitute</a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
